<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="split">
      <h1>Split Expenses</h1>

      <!-- # of people -->
      <span>How many people are you splitting with?</span>
      <input
        id="amount-of-people-input"
        class="padding-top"
        type="number"
        min="1"
        value="2"
        onChange="allocateIndividualInputs()"
      />
      <p />

      <div id="individual-totals-section"></div>

      <div id="base-amount-section"></div>

      <p />
      Total
      <input
        id="total"
        type="text"
        oninput="this.value=validateNumber(this.value)"
        placeholder="Overall total ($)"
      />

      <div id="results"></div>
      <p />
      <button id="calculate-button" onClick="calculate()">Calculate</button>
    </div>
    <script src="./split.js"></script>
  </body>
</html>
