<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
  </head>
  <body>
    <div class="split">
      <h1>Split Expenses</h1>

      <!-- # of people -->
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input
            id="amount-of-people-input"
            type="number"
            min="1"
            value="2"
            onChange="allocateIndividualInputs()"
          />
          <label for="amount-of-people-input">How many people?</label>
        </div>
      </div>

      <div id="individual-totals-section"></div>

      <!-- Overall total -->
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input
            id="total"
            type="text"
            oninput="this.value=validateNumber(this.value)"
            placeholder="Amount"
          />
          <label for="total">Total</label>
        </div>
      </div>

      <div id="results"></div>
      <p />
      <button id="calculate-button" class="btn" onClick="calculate()">
        Calculate
      </button>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/split.js"></script>
  </body>
</html>
